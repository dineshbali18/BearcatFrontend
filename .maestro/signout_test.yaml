appId: com.dineshbali18.expensetrackerapp
---
- launchApp

# Navigate to Login Screen
- tapOn:
    id: "signInButton"

# Assert login screen is visible
- assertVisible: "Enter your email"

# Email input
- tapOn:
    id: "emailInput"
- inputText:
    id: "emailInput"
    text: "dineshbali45@gmail.com"

# Password input
- tapOn:
    id: "passwordInput"
- inputText:
    id: "passwordInput"
    text: "gamer45"

# Submit login
- tapOn: "Login"

# Assert OTP screen appears
- assertVisible: "Login successful!"

- tapOn: "OK"


- inputText:
    id: "otpInput"
    text: "123456"

- tapOn:
    id: "verifyOtpButton"
- assertVisible: "Saving Goal"

# Sign out
- tapOn:
    text: "Sign out"
- assertVisible: "Login"
