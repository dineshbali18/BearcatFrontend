appId: com.dineshbali18.expensetrackerapp
---
- launchApp

# Navigate to Sign In
- tapOn: "Sign in"

# Enter Email
- tapOn:
    id: "emailInput"
- inputText:
    id: "emailInput"
    text: "dineshbali45@gmail.com"

# Enter Password
- tapOn:
    id: "passwordInput"
- inputText:
    id: "passwordInput"
    text: "gamer45"

# Submit Login
- tapOn: "Login"

# Confirm Login
- tapOn: "OK"

# Assert MFA screen is visible
- assertVisible: "🔐 Two-Factor Authentication"

# Enter OTP
- tapOn:
    id: "otpInput"
- inputText:
    id: "otpInput"
    text: "123456"

# Submit OTP
- tapOn:
    id: "verifyOtpButton"

# Confirm OTP
- tapOn: "Ok"

# Check if dashboard is visible
- assertVisible: "Budgets"

# Navigate to Saving Goals
- tapOn: "Budgets"

# Open Manage Goals Modal
- tapOn:
    id: "openManageBudgetsButton"

# Add New Goal
- tapOn:
    id: "budgetPicker"

- tapOn: "➕ Add New Budget"

- tapOn: "🏆 Budget Name"

- inputText:
    id: "budgetNameInput"
    text: "April Budget"

- tapOn: "🎯 Total Budget Amount"

- inputText:
    id: "targetAmountInput"
    text: "5000"
- tapOn: "💵 Amount Spent So Far"
- inputText:
    id: "spentAmountInput"
    text: "1000"

- tapOn:
    id: "addBudgetButton"
- assertVisible: "✅ Add Budget"
- tapOn: "✅ Add Budget"

# Assert Goal Appears in List
- assertVisible: "🎯 April Budget: $1000.00 / $5000.00 (20%)"

- tapOn:
    id: "budgetPicker"

- tapOn: "April Budget"

- tapOn:
    id: "budgetNameInput"
- eraseText
- inputText:
    id: "budgetNameInput"
    text: "May Budget"

- tapOn: "5000.00"
- tapOn:
    id: "spentAmountInput"
- eraseText
- inputText:
    id: "spentAmountInput"
    text: "2000"

- tapOn:
    id: "updateBudgetButton"
- assertVisible: "🔄 Update Budget"
- tapOn: "🔄 Update Budget"

# Assert Update is Reflected
- assertVisible: "🎯 May Budget: $2000.00 / $5000.00 (40%)"



# Delete the Goal
- tapOn:
    id: "deleteBudgetButton-42"


# Assert Goal is Deleted
- assertNotVisible: "🎯 May Budget: $2000.00 / $5000.00 (40%)"

# Close Modal
- tapOn:
    id: "closeManageBudgetsButton"
